environment:
  global:
    VisualStudio: '"C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC"'
    freetype_version: "2-10-2"
  matrix:
  - library: static
  # library: shared
  
platform:
  - x86
  - amd64
  
configuration:
  - release
  - debug

init:
  - '%VisualStudio%\vcvarsall.bat %platform%'

install:
  # Get freetype2 source from GIT
  - ps: ./load-freetype.ps1 $env:freetype_version
  # Load libraries (zlib, libpng)
  - ps: ./load-library.ps1 "ZLib"   $env:platform $env:configuration
  - ps: ./load-library.ps1 "libpng" $env:platform $env:configuration
  
build_script:
  - ps: ./build.ps1 $env:platform $env:configuration
  
test: off

artifacts:
 - path: "freetype/build/freetype-"$env:freetype_version"-win32.zip"
