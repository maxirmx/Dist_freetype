environment:
  global:
    VisualStudio: '"C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC"'
    ZLIB_at_GIT: "https://github.com/madler/zlib"

platform:
  - x86

init:
  - '%VisualStudio%\vcvarsall.bat %platform%'
  # 'dir "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\bin"'
  # SET
install:
  # Get zlib source from GIT
  - git clone -q --branch=master %ZLIB_at_GIT% zlib
   
build_script:                                                                                   
  # Build
   - cd zlib
   - nmake -f win32/Makefile.msc LOC="-DASMV -DASMINF" OBJA="inffas32.obj match686.obj"  

